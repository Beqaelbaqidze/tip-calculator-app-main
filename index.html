<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
      <div class="top-container">
        <div class="sec-container">
            <p>Bill</p> 
            <div class="dollar-cont inpt">
              <img src="images/icon-dollar.svg" alt="">
                <input type="number" id="dollar" placeholder="0" required>
            </div>
            
            <p>Select Tip %</p> 
           
            <div class="btn-container">
              <button id="btn1" class="btn">5%</button>
              <button id="btn2" class="btn">10%</button>
              <button id="btn3" class="btn">15%</button>
              <button id="btn4" class="btn">25%</button>
              <button id="btn5" class="btn">50%</button>
              <input type="number" id="btn6" placeholder="Custom"></input>
            </div>
            <div class="info">
                <p>Number of People</p>
                <h5 class="error" id="forjs">Can't be zero</h5>
            </div>
            <div class="person-cont inpt">
              <img src="images/icon-person.svg" alt="">
              <input type="number" id="person" placeholder="0" required> 
            </div>
        </div>  
          <div class="result">
            <div class="amnt">
              <div class="bot">
                <h4>Tip Amount</h4> 
                <p>/ person</p> 
              </div>
              <label for="" id="amount">$0</label>
            </div>
            
            <div class="tot">
              <div class="bot">
                <h4>Total</h4>
                <p>/ person</p> 
              </div>
              <label for="" id="total">$0</label>   
            </div>       
            <button id="btn7" onclick="res()">Reset</button> 
          </div>
      </div>
  </div>
 <script src="main.js"></script>
</body>
</html>
